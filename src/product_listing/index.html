<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside |</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/product-listing.js" type="module"></script>
    <script src="../js/breadcrumb.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-head"></header>
    <div class="search-bar" id="mobile-search">
      <label for="item-search">Search our Outdoor Listings:</label>
      <input id="item-search" type="text" placeholder="Search Products..." />
      <button id="search-button">Search</button>
    </div>
    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>
    <main class="divider">
      <section class="products">
        <!-- Sorting Options -->
        <div>
          <label for="sort">Sort by:</label>
          <select id="sort" name="sort">
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="name-asc">Name: A to Z</option>
          </select>
        </div>

        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-foot"></footer>
    <script src="../js/product-listing.js" type="module"></script>
  </body>
</html>
