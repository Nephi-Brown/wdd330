<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/breadcrumb.js" type="module" defer></script>
    <script src="../js/checkout.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="main-head"></header>
    <div class="search-bar" id="mobile-search">
      <label for="item-search">Search our Outdoor Listings:</label>
      <input id="item-search" type="text" placeholder="Search Products..." />
      <button id="search-button">Search</button>
    </div>
    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>
    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section id="order-summary" class=""></section>
      <section class="purchase">
        <form name="checkout">
          <section class="purchase" id="nameplate">
            <h3>Order Info</h3>
            <!--<h4>Cutomer Details</h4>
            <p>Leave Empty if same as Billing Info</p>
            <label for="first-name"
              >First Name:
              <input
                type="text"
                name="fname"
                placeholder="John"
                id="first-name"
                autocomplete="given-name"
                title="First, or given, name of the item recipiant." /></label
            ><br />
            <label for="last-name"
              >Last Name:
              <input
                type="text"
                name="lname"
                placeholder="Smith"
                id="last-name"
                autocomplete="family-name"
                title="Last, or family, name of the item recipiant." /></label
            ><br />-->
            <h4>Billing & Delivary Address</h4>
            <label for="fname"
              >*First Name:
              <input
                type="text"
                name="fname"
                placeholder="John"
                id="first-name"
                autocomplete="given-name"
                title="First, or given, name of the item buyer."
                required /></label
            ><br />
            <label for="lname"
              >*Last Name:
              <input
                type="text"
                name="lname"
                placeholder="Smith"
                id="lname"
                autocomplete="family-name"
                title="Last, or family, name of the item buyer."
                required /></label
            ><br />
            <label for="street"
              >*Street Address:
              <input
                type="text"
                name="street"
                placeholder="123 Oak st"
                id="street"
                autocomplete="address-level1"
                title="Name of the Street Address for delivary."
                required /></label
            ><br />
            <label for="city"
              >*City:
              <input
                type="text"
                name="city"
                placeholder="Miami"
                id="city-add"
                autocomplete="address-level2"
                title="Name of the city for delivary."
                required /></label
            ><br />
            <label for="state"
              >*State:
              <select
                name="state"
                autocomplete="address-level1"
                title="State of the cardholder's address"
                required
              >
                <option value="">State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <br />
              <label for="zip"
                >*Zipcode:
                <input
                  type="number"
                  name="zip"
                  placeholder="12345 or 12345-6789"
                  id="zip-add"
                  autocomplete="postal-code"
                  title="Zipcode for delivary."
                  pattern="\d{5}(-\d{4})?"
                  required /></label
              ><br />
              <h4>Payment</h4>
              <label for="fname"
                >*First Name:
                <input
                  type="text"
                  name="fname"
                  placeholder="John"
                  id="fname"
                  autocomplete="given-name"
                  title="First, or given, name on the card."
                  required /></label
              ><br />
              <label for="lname"
                >*Last Name:
                <input
                  type="text"
                  name="lname"
                  placeholder="Smith"
                  id="last-name"
                  autocomplete="family-name"
                  title="Last, or family, name on the card."
                  required /></label
              ><br />
              <label for="cardNumber"
                >*Credit Card:
                <input
                  type="text"
                  autocomplete="cc-number"
                  name="cardNumber"
                  pattern="\d{13,16}"
                  placeholder="1234 5678 9012 3456"
                  title="Credit Card Number"
                  id="credit-card"
                  required /></label
              ><br />
              <div id="cc-info">
                <label for="exp-month"
                  >*Expiration:
                  <select
                    name="exp-month"
                    autocomplete="cc-exp-month"
                    title="Credit Card Expiration Two-Digit Month"
                    required
                  >
                    <option value="">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select
                    name="exp-year"
                    autocomplete="cc-exp-year"
                    title="Credit Card Expiration Two-Digit Year"
                    required
                  >
                    <option value="">Year</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                  </select></label
                ><br />
                <label for="code"
                  >*CVC:
                  <input
                    type="text"
                    name="code"
                    autocomplete="cc-csc"
                    pattern="\d{3,4}"
                    maxlength="4"
                    placeholder="123"
                    title="CVC for Credit Card"
                    required
                /></label>
              </div>
              <input type="hidden" name="submittedDate" value="" />
              <div id="submit-div">
                <label id="submit"
                  ><input
                    type="submit"
                    name="info-submit"
                    value="Buy Now"
                    class="submit-button"
                    id="invoice-button"
                /></label>
              </div>
              <br />
              <br />
              <section class="divider"></section>
              <section class="cart-footer divider">
                <div>
                  <h3 class="cart-total" id="sub-tot">
                    Sub-Total: $<span id="sub-value"></span>
                  </h3>
                  <h3 class="cart-total" id="tax-tot">
                    Taxes: $<span id="tax-value"></span>
                  </h3>
                  <h3 class="cart-total" id="ship-tot">
                    Shipping Estimate: $<span id="ship-value"></span>
                  </h3>
                  <h3 class="cart-final" id="fin-tot">
                    Order Total: $<span id="fin-value"></span>
                  </h3>
                </div>
              </section>
              <footer id="main-foot">&copy;NOT a real business</footer>
            </label>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
