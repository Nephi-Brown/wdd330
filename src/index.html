<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="main-head"></header>
    <div class="search-bar" id="mobile-search">
      <label for="item-search">Search our Outdoor Listings:</label>
      <input id="item-search" type="text" placeholder="Search Products..." />
      <button id="search-button">Search</button>
    </div>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section id="category-icons">
        <div class="icons" id="tents">
          <a href="product_listing/index.html?category=tents" category="tents">
            <img src="./images/category-tents.svg" alt="Tents Icon" />
            <h3>Tents</h3>
          </a>
        </div>
        <div class="icons" id="backpacks">
          <a
            href="product_listing/index.html?category=backpacks"
            category="backpacks"
          >
            <img src="./images/category-backpacks.svg" alt="Backpacks Icon" />
            <h3>Backpacks</h3>
          </a>
        </div>
        <div class="icons" id="sleeping-bags">
          <a
            href="product_listing/index.html?category=sleeping-bags"
            category="sleeping-bags"
          >
            <img
              src="./images/category-sleepingbags.svg"
              alt="Sleeping Bags icon"
            />
            <h3>Sleeping Bags</h3>
          </a>
        </div>
        <div class="icons" id="hammocks">
          <a
            href="product_listing/index.html?category=hammocks"
            category="hammocks"
          >
            <img src="./images/category-hammocks.svg" alt="Hammocks Icon" />
            <h3>Hammocks</h3>
          </a>
        </div>
      </section>
    </main>
    <footer id="main-foot"></footer>
    <script type="module">
      import Alert from './js/Alert.js';
      const alert = new Alert('./json/alerts.json');
      alert.showAlerts();
    </script>
  </body>
</html>
